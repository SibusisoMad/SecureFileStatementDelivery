services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DATA_DIR: /data
      Database__EnsureCreatedOnStartup: "true"
      Jwt__Issuer: "SecureFileStatementDelivery"
      Jwt__Audience: "SecureFileStatementDelivery"
      Jwt__SigningKey: ${JWT_SIGNING_KEY}
      DownloadTokens__Secret: ${DOWNLOAD_TOKEN_SECRET}
    volumes:
      - data:/data

volumes:
  data:
